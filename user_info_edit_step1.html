<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<title>我的名片</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="reset.css" />
		<link rel="stylesheet" type="text/css" href="message_fir.css" />
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="common.js" type="text/javascript" charset="utf-8"></script>
		<script src="head1.js" type="text/javascript" charset="utf-8"></script>

		
	</head>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		#img1 {
			display: none;
		}
		.wrap_img {
			border-radius:50%;
			-webkit-border-radius:50%;
			height: 50px;
			width: 50px;
			overflow: hidden;
			border: 1px solid;
		}
		#myCanvas {
			display: none;
		}
		span {
			overflow-x: hidden;
			overflow-y: hidden;
		}
		#img {
			height: 100%;
			width: auto;
		}
		#wrap_post #post_ecode{position:absolute;right:0;width:18%;display:block;display:none;}
	</style>

	<body>
		<form method="post" action="" id="wrap_post"> 
				<input type="file"  id="post_ecode" value="点击上传二维码" capture=camcorder/>
		</form>
		<div class="wrap-mes clearfix">
			<form name="form" id="form">
				<div class="pic">					
					<input type="file" id="avatarMediaId" name="avatarMediaId">
					<div class="user-avatar" id="logo">
						<span class="spanbg" id="spanbg">
                            <img src="images/logo.jpg" id="imgbg" alt="用户头像背景"/>
                        </span>
						<span class="span" id="span">
                            <img id="header"/>
                        </span>
					</div>
					<p>点击更换头像</p>
				</div>
				<ul class="message-first clearfix" id="message">
					<li class="clearfix">
						<!-- <label for="">姓名</label> -->
						<input id="name" placeholder="请填写真实姓名" />
					</li>
					<li class="clearfix">
						<!-- <label for="">手机号码</label> -->
						<input id="mobile" placeholder="请填写手机号码" />
					</li>
				</ul>
				<div class="submit clearfix" id="submit">
					<a href="javascript:;" id="post" title="下一步">下一步</a>
				</div>
			</form>
			<!-- 微信弹窗 -->
			<div class="weui_dialog_alert" id="wx_alert" style="display: none">
				<div class="weui_mask"></div>
				<div class="weui_dialog">
					<div class="weui_dialog_hd"><strong class="weui_dialog_title">别着急哟</strong></div>
					<div class="weui_dialog_bd">请输入正确的个人信息</div>
					<div class="weui_dialog_ft">
						<a href="javascript:;" class="weui_btn_dialog primary" id="close">确定</a>
					</div>
				</div>
			</div>
			<!-- 微信loading -->
			<div id="loadingToast" class="weui_loading_toast" style="display:none;">
				<div class="weui_mask_transparent"></div>
				<div class="weui_toast">
					<div class="weui_loading">
						<!-- :) -->
						<div class="weui_loading_leaf weui_loading_leaf_0"></div>
						<div class="weui_loading_leaf weui_loading_leaf_1"></div>
						<div class="weui_loading_leaf weui_loading_leaf_2"></div>
						<div class="weui_loading_leaf weui_loading_leaf_3"></div>
						<div class="weui_loading_leaf weui_loading_leaf_4"></div>
						<div class="weui_loading_leaf weui_loading_leaf_5"></div> 
						<div class="weui_loading_leaf weui_loading_leaf_6"></div>
						<div class="weui_loading_leaf weui_loading_leaf_7"></div>
						<div class="weui_loading_leaf weui_loading_leaf_8"></div>
						<div class="weui_loading_leaf weui_loading_leaf_9"></div>
						<div class="weui_loading_leaf weui_loading_leaf_10"></div>
						<div class="weui_loading_leaf weui_loading_leaf_11"></div>
					</div>
					<p class="weui_toast_content">数据加载中</p>
				</div>
			</div>
		</div>
		<!-- post the image -->
		<img id="img1" src="images/068.png">
		<canvas id="myCanvas" width="" height=""></canvas>
		<div id="result"></div>
		<script type="text/javascript">
	    new head()
		</script>
	</body>

</html>
